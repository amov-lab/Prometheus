# Parameter for autonomous_landing.cpp
##追踪距离阈值
distance_thres: 0.55

## ukf仍有bug 建议不使用
use_ukf: false

## 移动目标需要已知目标运动速度，并进行反馈
moving_target: false

##降落追踪 的比例参数
kpx_land: 0.35
kpy_land: 0.35
kpz_land: 0.1

##降落起始点 静止目标建议起飞点：[1,2,6] 移动目标建议起飞点[-5,0,5]
start_point_x: 1
start_point_y: 1
start_point_z: 2.0

UKF_CAR:
    std_a_: 0.01
    std_yaw_dotdot_: 0.01
    std_px_: 0.02
    std_py_: 0.02
    std_yaw_: 0.01

